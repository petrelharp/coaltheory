<div id="S1" class="ltx_section">
<h1 class="ltx_title ltx_title_section"><span class="ltx_tag ltx_tag_section">1 </span>Summary statistics</h1>

<div id="S1.p1" class="ltx_para">
<p class="ltx_p">First, we fix some notation.
For a sample of individuals indexed by some set <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m1" class="ltx_Math" alttext="A" display="inline"><semantics><mi>A</mi><annotation encoding="application/x-tex">A</annotation></semantics></math>,
genotyped at a set of genomic positions indexed by <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m2" class="ltx_Math" alttext="S" display="inline"><semantics><mi>S</mi><annotation encoding="application/x-tex">S</annotation></semantics></math>,
the data are <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m3" class="ltx_Math" alttext="\{G_{ijk}\;:\;i\in A,\;j\in S,\;k\in\{m,p\}\}" display="inline"><semantics><mrow><mo>{</mo><mrow><mpadded width="+2.777778pt"><msub><mi>G</mi><mrow><mi>i</mi><mo>&#x2062;</mo><mi>j</mi><mo>&#x2062;</mo><mi>k</mi></mrow></msub></mpadded><mo separator="true">:&#x2005;</mo><mrow><mrow><mi>i</mi><mo>&#x2208;</mo><mi>A</mi></mrow><mo separator="true">,&#x2005;</mo><mrow><mrow><mi>j</mi><mo>&#x2208;</mo><mi>S</mi></mrow><mo separator="true">,&#x2005;</mo><mrow><mi>k</mi><mo>&#x2208;</mo><mrow><mo>{</mo><mrow><mi>m</mi><mo>,</mo><mi>p</mi></mrow><mo>}</mo></mrow></mrow></mrow></mrow></mrow><mo>}</mo></mrow><annotation encoding="application/x-tex">\{G_{ijk}\;:\;i\in A,\;j\in S,\;k\in\{m,p\}\}</annotation></semantics></math>,
i.e.&#xA0;<math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m4" class="ltx_Math" display="inline" alttext="G_{ijm}"><semantics><msub><mi>G</mi><mrow><mi>i</mi><mo>&#x2062;</mo><mi>j</mi><mo>&#x2062;</mo><mi>m</mi></mrow></msub><annotation encoding="application/x-tex">G_{ijm}</annotation></semantics></math> is the allele that the <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m5" class="ltx_Math" alttext="i^{\mathrm{th}}" display="inline"><semantics><msup><mi>i</mi><mi>th</mi></msup><annotation encoding="application/x-tex">i^{\mathrm{th}}</annotation></semantics></math> individual inherited at the <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m6" class="ltx_Math" alttext="j^{\mathrm{th}}" display="inline"><semantics><msup><mi>j</mi><mi>th</mi></msup><annotation encoding="application/x-tex">j^{\mathrm{th}}</annotation></semantics></math> position from her mother,
and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m7" class="ltx_Math" alttext="G_{ijp}" display="inline"><semantics><msub><mi>G</mi><mrow><mi>i</mi><mo>&#x2062;</mo><mi>j</mi><mo>&#x2062;</mo><mi>p</mi></mrow></msub><annotation encoding="application/x-tex">G_{ijp}</annotation></semantics></math> is the corresponding allele inherited from her father.</p>
</div>
<div id="S1.p2" class="ltx_para">
<p class="ltx_p">Regardless of the process that has generated <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p2.m1" class="ltx_Math" alttext="G" display="inline"><semantics><mi>G</mi><annotation encoding="application/x-tex">G</annotation></semantics></math>,
it makes sense to think about the sampling distribution of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p2.m2" class="ltx_Math" alttext="G" display="inline"><semantics><mi>G</mi><annotation encoding="application/x-tex">G</annotation></semantics></math>,
and associated statistics &#x2013;
i.e.&#xA0;the distribution of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p2.m3" class="ltx_Math" alttext="G" display="inline"><semantics><mi>G</mi><annotation encoding="application/x-tex">G</annotation></semantics></math> induced by some sort of random sampling of the individuals.
Often, we can actually obtain from <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p2.m4" class="ltx_Math" alttext="G" display="inline"><semantics><mi>G</mi><annotation encoding="application/x-tex">G</annotation></semantics></math> a good estimate of the entire sampling distribution.
For instance, we can estimate the distribution of
the the number of nucleotide differences between two individuals in a 100bp region
across all such regions and all pairs of sampled individuals,
as long as <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p2.m5" class="ltx_Math" alttext="G" display="inline"><semantics><mi>G</mi><annotation encoding="application/x-tex">G</annotation></semantics></math> can be reasonably regarded as a random sample from some population.
We can further estimate conditional sampling distributions,
e.g.&#xA0;number of such differences as a function of geographical distance between them,
or in protein coding regions.
</p>
</div>
<div id="S1.p3" class="ltx_para">
<p class="ltx_p">Here we relate the sampling distributions of a number of statistics easily computable form <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p3.m1" class="ltx_Math" alttext="G" display="inline"><semantics><mi>G</mi><annotation encoding="application/x-tex">G</annotation></semantics></math>
to sampling distributions of properties of the pedigree with recombination.</p>
</div>
<div id="S1.SS1" class="ltx_subsection">
<h2 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">1.1 </span>Number of segregating sites</h2>

<div id="S1.SS1.p1" class="ltx_para">
<p class="ltx_p">XXX Mean and variance as obtained from distribution of total time in the sample tree, as in <cite class="ltx_cite">(<a href="#bib.bib5" title="Gene genealogies and the coalescent process" class="ltx_ref">1</a>)</cite>.</p>
</div>
</div>
<div id="S1.SS2" class="ltx_subsection">
<h2 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">1.2 </span>Heterozygosity</h2>

<div id="S1.SS2.p1" class="ltx_para">
<p class="ltx_p">The &#x201C;observed heterozygosity&#x201D; in a group of individuals in a genomic region
is the probability that a randomly chosen individual is heterozygous at a randomly chosen nucleotide,
or</p>
<table id="S1.EGx1" class="ltx_equationgroup ltx_eqn_align">

<tr id="S1.E1" class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E1.m1" class="ltx_Math" alttext="\displaystyle H_{O}=\frac{\#\left\{(i,j)\colon i\in A,\;j\in S,\;G_{ijp}\neq G%&#10;_{ijm}\right\}}{|S|\,|A|}," display="inline"><semantics><mrow><mrow><msub><mi>H</mi><mi>O</mi></msub><mo>=</mo><mstyle displaystyle="true"><mfrac><mrow><mi mathvariant="normal">#</mi><mo>&#x2062;</mo><mrow><mo>{</mo><mrow><mrow><mo>(</mo><mrow><mi>i</mi><mo>,</mo><mi>j</mi></mrow><mo>)</mo></mrow><mo separator="true">:</mo><mrow><mrow><mi>i</mi><mo>&#x2208;</mo><mi>A</mi></mrow><mo separator="true">,&#x2005;</mo><mrow><mrow><mi>j</mi><mo>&#x2208;</mo><mi>S</mi></mrow><mo separator="true">,&#x2005;</mo><mrow><msub><mi>G</mi><mrow><mi>i</mi><mo>&#x2062;</mo><mi>j</mi><mo>&#x2062;</mo><mi>p</mi></mrow></msub><mo>&#x2260;</mo><msub><mi>G</mi><mrow><mi>i</mi><mo>&#x2062;</mo><mi>j</mi><mo>&#x2062;</mo><mi>m</mi></mrow></msub></mrow></mrow></mrow></mrow><mo>}</mo></mrow></mrow><mrow><mrow><mo fence="true">|</mo><mi>S</mi><mo fence="true">|</mo></mrow><mo>&#x2062;</mo><mrow><mo fence="true">|</mo><mi>A</mi><mo fence="true">|</mo></mrow></mrow></mfrac></mstyle></mrow><mo>,</mo></mrow><annotation encoding="application/x-tex">\displaystyle H_{O}=\frac{\#\left\{(i,j)\colon i\in A,\;j\in S,\;G_{ijp}\neq G%
_{ijm}\right\}}{|S|\,|A|},</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(1)</span></td></tr>
</table>
<p class="ltx_p">where <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p1.m1" class="ltx_Math" display="inline" alttext="|S|"><semantics><mrow><mo fence="true">|</mo><mi>S</mi><mo fence="true">|</mo></mrow><annotation encoding="application/x-tex">|S|</annotation></semantics></math> denotes the total number of loci and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p1.m2" class="ltx_Math" alttext="|A|" display="inline"><semantics><mrow><mo fence="true">|</mo><mi>A</mi><mo fence="true">|</mo></mrow><annotation encoding="application/x-tex">|A|</annotation></semantics></math> denotes the total number of individuals.</p>
</div>
<div id="S1.SS2.p2" class="ltx_para">
<p class="ltx_p">In other words, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p2.m1" class="ltx_Math" alttext="H_{O}" display="inline"><semantics><msub><mi>H</mi><mi>O</mi></msub><annotation encoding="application/x-tex">H_{O}</annotation></semantics></math> is the proportion of homologous alleles that differ from each other, across <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p2.m2" class="ltx_Math" display="inline" alttext="S"><semantics><mi>S</mi><annotation encoding="application/x-tex">S</annotation></semantics></math> and across <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p2.m3" class="ltx_Math" alttext="A" display="inline"><semantics><mi>A</mi><annotation encoding="application/x-tex">A</annotation></semantics></math>.
By calling them &#x201C;homologous&#x201D; we assume they share a common ancestor;
so if they differ there must have occurred a mutation since that common ancestor.
Take a single individual <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p2.m4" class="ltx_Math" alttext="i" display="inline"><semantics><mi>i</mi><annotation encoding="application/x-tex">i</annotation></semantics></math>,
suppose that the chance of a mutation occurring at site <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p2.m5" class="ltx_Math" display="inline" alttext="j"><semantics><mi>j</mi><annotation encoding="application/x-tex">j</annotation></semantics></math> in a particular meiosis is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p2.m6" class="ltx_Math" display="inline" alttext="\mu_{d}"><semantics><msub><mi>&#x3BC;</mi><mi>d</mi></msub><annotation encoding="application/x-tex">\mu_{d}</annotation></semantics></math>,
and that there have been <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p2.m7" class="ltx_Math" display="inline" alttext="\tau_{ij}"><semantics><msub><mi>&#x3C4;</mi><mrow><mi>i</mi><mo>&#x2062;</mo><mi>j</mi></mrow></msub><annotation encoding="application/x-tex">\tau_{ij}</annotation></semantics></math> generations since the common ancestor of the maternal and paternal copies.
The probability that there has been no mutations since that time is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p2.m8" class="ltx_Math" alttext="(1-\mu_{d})^{2\tau_{ij}}" display="inline"><semantics><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msub><mi>&#x3BC;</mi><mi>d</mi></msub></mrow><mo>)</mo></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>&#x3C4;</mi><mrow><mi>i</mi><mo>&#x2062;</mo><mi>j</mi></mrow></msub></mrow></msup><annotation encoding="application/x-tex">(1-\mu_{d})^{2\tau_{ij}}</annotation></semantics></math>,
since there are <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p2.m9" class="ltx_Math" alttext="2\tau_{ij}" display="inline"><semantics><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>&#x3C4;</mi><mrow><mi>i</mi><mo>&#x2062;</mo><mi>j</mi></mrow></msub></mrow><annotation encoding="application/x-tex">2\tau_{ij}</annotation></semantics></math> meioses separating the two.
The proportion of heterozygous sites is determined by the empirical distribution
of times back to the most common ancestor of paired homologous sites, averaged across sites and across individuals.
Let <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p2.m10" class="ltx_Math" alttext="\tau_{H}" display="inline"><semantics><msub><mi>&#x3C4;</mi><mi>H</mi></msub><annotation encoding="application/x-tex">\tau_{H}</annotation></semantics></math> denote this distribution, i.e.&#xA0;<math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p2.m11" class="ltx_Math" display="inline" alttext="\mathbb{P}\{\tau_{H}=t\}=\#\{(i,j)\colon\tau_{ij}=t\}/|S||A|"><semantics><mrow><mi>&#x2119;</mi><mrow><mo>{</mo><msub><mi>&#x3C4;</mi><mi>H</mi></msub><mo>=</mo><mi>t</mi><mo>}</mo></mrow><mo>=</mo><mi mathvariant="normal">#</mi><mrow><mo>{</mo><mrow><mo>(</mo><mi>i</mi><mo>,</mo><mi>j</mi><mo>)</mo></mrow><mo>:</mo><msub><mi>&#x3C4;</mi><mrow><mi>i</mi><mo>&#x2062;</mo><mi>j</mi></mrow></msub><mo>=</mo><mi>t</mi><mo>}</mo></mrow><mo>/</mo><mo>|</mo><mi>S</mi><mo>|</mo><mo>|</mo><mi>A</mi><mo>|</mo></mrow><annotation encoding="application/x-tex">\mathbb{P}\{\tau_{H}=t\}=\#\{(i,j)\colon\tau_{ij}=t\}/|S||A|</annotation></semantics></math>.
If, as assumed, there is no back mutation, then,</p>

<tr id="S1.E2" class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E2.m1" class="ltx_Math" alttext="\displaystyle H_{O}" display="inline"><semantics><msub><mi>H</mi><mi>O</mi></msub><annotation encoding="application/x-tex">\displaystyle H_{O}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E2.m2" class="ltx_Math" display="inline" alttext="\displaystyle=\frac{1}{|S|\,|A|}\sum_{i\in A}\sum_{j\in S}(1-\mu_{d})^{2\tau_{%&#10;ij}}"><semantics><mrow><mi/><mo>=</mo><mrow><mstyle displaystyle="true"><mfrac><mn>1</mn><mrow><mrow><mo fence="true">|</mo><mi>S</mi><mo fence="true">|</mo></mrow><mo>&#x2062;</mo><mrow><mo fence="true">|</mo><mi>A</mi><mo fence="true">|</mo></mrow></mrow></mfrac></mstyle><mo>&#x2062;</mo><mrow><mstyle displaystyle="true"><munder><mo movablelimits="false">&#x2211;</mo><mrow><mi>i</mi><mo>&#x2208;</mo><mi>A</mi></mrow></munder></mstyle><mrow><mstyle displaystyle="true"><munder><mo movablelimits="false">&#x2211;</mo><mrow><mi>j</mi><mo>&#x2208;</mo><mi>S</mi></mrow></munder></mstyle><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msub><mi>&#x3BC;</mi><mi>d</mi></msub></mrow><mo>)</mo></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>&#x3C4;</mi><mrow><mi>i</mi><mo>&#x2062;</mo><mi>j</mi></mrow></msub></mrow></msup></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">\displaystyle=\frac{1}{|S|\,|A|}\sum_{i\in A}\sum_{j\in S}(1-\mu_{d})^{2\tau_{%
ij}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(2)</span></td></tr>
<tr id="S1.E3" class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"/>
<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E3.m2" class="ltx_Math" alttext="\displaystyle=\mathbb{E}\left[(1-\mu_{d})^{2\tau_{H}}\right]" display="inline"><semantics><mrow><mi/><mo>=</mo><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>[</mo><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msub><mi>&#x3BC;</mi><mi>d</mi></msub></mrow><mo>)</mo></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>&#x3C4;</mi><mi>H</mi></msub></mrow></msup><mo>]</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\displaystyle=\mathbb{E}\left[(1-\mu_{d})^{2\tau_{H}}\right]</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(3)</span></td></tr>
<tr id="S1.E4" class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"/>
<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E4.m2" class="ltx_Math" alttext="\displaystyle=\mathbb{E}\left[e^{-2\mu\tau_{H}}\right]." display="inline"><semantics><mrow><mrow><mi/><mo>=</mo><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>[</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><msub><mi>&#x3C4;</mi><mi>H</mi></msub></mrow></mrow></msup><mo>]</mo></mrow></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\displaystyle=\mathbb{E}\left[e^{-2\mu\tau_{H}}\right].</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(4)</span></td></tr>
</table>
<p class="ltx_p">Note that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p2.m12" class="ltx_Math" alttext="\tau_{H}" display="inline"><semantics><msub><mi>&#x3C4;</mi><mi>H</mi></msub><annotation encoding="application/x-tex">\tau_{H}</annotation></semantics></math>, if it was observable, would be a good <em class="ltx_emph">summary statistic</em> (albeit complicated) of the pedigree,
and depends implicitly on the choice of individuals <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p2.m13" class="ltx_Math" display="inline" alttext="A"><semantics><mi>A</mi><annotation encoding="application/x-tex">A</annotation></semantics></math> and the choice of genomic region <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p2.m14" class="ltx_Math" display="inline" alttext="S"><semantics><mi>S</mi><annotation encoding="application/x-tex">S</annotation></semantics></math>.
If <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p2.m15" class="ltx_Math" display="inline" alttext="\mu"><semantics><mi>&#x3BC;</mi><annotation encoding="application/x-tex">\mu</annotation></semantics></math> is small, then <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p2.m16" class="ltx_Math" display="inline" alttext="H_{O}\approx\mu\mathbb{E}[\tau_{H}]"><semantics><mrow><msub><mi>H</mi><mi>O</mi></msub><mo>&#x2248;</mo><mrow><mi>&#x3BC;</mi><mo>&#x2062;</mo><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>[</mo><msub><mi>&#x3C4;</mi><mi>H</mi></msub><mo>]</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">H_{O}\approx\mu\mathbb{E}[\tau_{H}]</annotation></semantics></math>,
i.e.&#xA0;the proportion of sites that an individual is heterozygous
is equal to the mutation rates multiplied by the average time back to the common ancestor of the maternal and paternal chomosomes.</p>
</div>
<div id="S1.SS2.p3" class="ltx_para">
<p class="ltx_p">As stated, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p3.m1" class="ltx_Math" alttext="H_{O}" display="inline"><semantics><msub><mi>H</mi><mi>O</mi></msub><annotation encoding="application/x-tex">H_{O}</annotation></semantics></math> is a single number, the chance that a randomly chosen homologous pair of alleles differ.
This averages over levels of relatedness of different individuals,
as well as mutation rates and depths of relatedness that may differ systematically across loci.
If we know local mutation rates, and partition sites according to this,
then we can estimate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p3.m2" class="ltx_Math" alttext="H_{O}(\mu)=\mathbb{E}\left[e^{-2\mu\tau_{H}}\right]" display="inline"><semantics><mrow><mrow><msub><mi>H</mi><mi>O</mi></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mi>&#x3BC;</mi><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>[</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><msub><mi>&#x3C4;</mi><mi>H</mi></msub></mrow></mrow></msup><mo>]</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">H_{O}(\mu)=\mathbb{E}\left[e^{-2\mu\tau_{H}}\right]</annotation></semantics></math> as a function of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p3.m3" class="ltx_Math" alttext="\mu" display="inline"><semantics><mi>&#x3BC;</mi><annotation encoding="application/x-tex">\mu</annotation></semantics></math>,
obtaining an estimate of the Laplace transform of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS2.p3.m4" class="ltx_Math" display="inline" alttext="\tau_{H}"><semantics><msub><mi>&#x3C4;</mi><mi>H</mi></msub><annotation encoding="application/x-tex">\tau_{H}</annotation></semantics></math>.
</p>
</div>
</div>
<div id="S1.SS3" class="ltx_subsection">
<h2 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">1.3 </span>Mean number of pairwise differences</h2>

<div id="S1.SS3.p1" class="ltx_para">
<p class="ltx_p">Also known as &#x201C;expected heterozygosity&#x201D;,
this is the chance that two randomly chosen alleles from <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS3.p1.m1" class="ltx_Math" display="inline" alttext="A"><semantics><mi>A</mi><annotation encoding="application/x-tex">A</annotation></semantics></math> at a random site in <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS3.p1.m2" class="ltx_Math" display="inline" alttext="S"><semantics><mi>S</mi><annotation encoding="application/x-tex">S</annotation></semantics></math> differ:</p>

<tr id="S1.E5" class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E5.m1" class="ltx_Math" alttext="\displaystyle H_{E}" display="inline"><semantics><msub><mi>H</mi><mi>E</mi></msub><annotation encoding="application/x-tex">\displaystyle H_{E}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E5.m2" class="ltx_Math" alttext="\displaystyle=\frac{\#\{(j,i_{1},i_{2},k_{1},k_{2})\colon G_{i_{1}jk_{1}}\neq G%&#10;_{i_{2}jk_{2}}\}}{2|S|\,|A|(|A|-1)}." display="inline"><semantics><mrow><mrow><mi/><mo>=</mo><mstyle displaystyle="true"><mfrac><mrow><mi mathvariant="normal">#</mi><mo>&#x2062;</mo><mrow><mo>{</mo><mrow><mrow><mo>(</mo><mrow><mi>j</mi><mo>,</mo><msub><mi>i</mi><mn>1</mn></msub><mo>,</mo><msub><mi>i</mi><mn>2</mn></msub><mo>,</mo><msub><mi>k</mi><mn>1</mn></msub><mo>,</mo><msub><mi>k</mi><mn>2</mn></msub></mrow><mo>)</mo></mrow><mo separator="true">:</mo><mrow><msub><mi>G</mi><mrow><msub><mi>i</mi><mn>1</mn></msub><mo>&#x2062;</mo><mi>j</mi><mo>&#x2062;</mo><msub><mi>k</mi><mn>1</mn></msub></mrow></msub><mo>&#x2260;</mo><msub><mi>G</mi><mrow><msub><mi>i</mi><mn>2</mn></msub><mo>&#x2062;</mo><mi>j</mi><mo>&#x2062;</mo><msub><mi>k</mi><mn>2</mn></msub></mrow></msub></mrow></mrow><mo>}</mo></mrow></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mrow><mo fence="true">|</mo><mi>S</mi><mo fence="true">|</mo></mrow><mo>&#x2062;</mo><mrow><mo fence="true">|</mo><mi>A</mi><mo fence="true">|</mo></mrow><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mrow><mo fence="true">|</mo><mi>A</mi><mo fence="true">|</mo></mrow><mo>-</mo><mn>1</mn></mrow><mo>)</mo></mrow></mrow></mfrac></mstyle></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\displaystyle=\frac{\#\{(j,i_{1},i_{2},k_{1},k_{2})\colon G_{i_{1}jk_{1}}\neq G%
_{i_{2}jk_{2}}\}}{2|S|\,|A|(|A|-1)}.</annotation></semantics></math></td>

<p class="ltx_p"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS3.p1.m3" class="ltx_Math" alttext="H_{E}" display="inline"><semantics><msub><mi>H</mi><mi>E</mi></msub><annotation encoding="application/x-tex">H_{E}</annotation></semantics></math>, like <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS3.p1.m4" class="ltx_Math" alttext="H_{O}" display="inline"><semantics><msub><mi>H</mi><mi>O</mi></msub><annotation encoding="application/x-tex">H_{O}</annotation></semantics></math>, is computable from the distribution of the number of generations available for mutation
where the relevant number of generations here is defined to be <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS3.p1.m5" class="ltx_Math" alttext="\tau_{T}" display="inline"><semantics><msub><mi>&#x3C4;</mi><mi>T</mi></msub><annotation encoding="application/x-tex">\tau_{T}</annotation></semantics></math>.
Concretely, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS3.p1.m6" class="ltx_Math" alttext="\tau_{T}" display="inline"><semantics><msub><mi>&#x3C4;</mi><mi>T</mi></msub><annotation encoding="application/x-tex">\tau_{T}</annotation></semantics></math> is the number of generations back to the common ancestor
at a uniformly chosen locus
between two uniformly chosen chromosomes in the population
(possibly, but not necessarily, in the same individual).
Again,</p>

<tr id="S1.E6" class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E6.m1" class="ltx_Math" display="inline" alttext="\displaystyle H_{E}"><semantics><msub><mi>H</mi><mi>E</mi></msub><annotation encoding="application/x-tex">\displaystyle H_{E}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E6.m2" class="ltx_Math" alttext="\displaystyle=\mathbb{E}\left[(1-\mu_{d})^{2\tau_{T}}\right]=\mathbb{E}\left[e%&#10;^{-2\mu\tau_{T}}\right]." display="inline"><semantics><mrow><mo>=</mo><mi>&#x1D53C;</mi><mrow><mo>[</mo><msup><mrow><mo>(</mo><mn>1</mn><mo>-</mo><msub><mi>&#x3BC;</mi><mi>d</mi></msub><mo>)</mo></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>&#x3C4;</mi><mi>T</mi></msub></mrow></msup><mo>]</mo></mrow><mo>=</mo><mi>&#x1D53C;</mi><mrow><mo>[</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><msub><mi>&#x3C4;</mi><mi>T</mi></msub></mrow></mrow></msup><mo>]</mo></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\displaystyle=\mathbb{E}\left[(1-\mu_{d})^{2\tau_{T}}\right]=\mathbb{E}\left[e%
^{-2\mu\tau_{T}}\right].</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(6)</span></td></tr>
</table>
</div>
<div id="S1.SS3.p2" class="ltx_para">
<p class="ltx_p">Such measures of heterozygosity can measure not only within-group diversity
but also between-group divergence,
by computing e.g.&#xA0;the probability that two randomly chosen individuals
in different subpopulations
differ at a randomly chosen locus.
Any such measurement can be thought of as the proportion
of some subset of paths through the pedigree
along which a mutation has occurred;
(crucially) assuming that the mutation process is independent of inheritance,
this probability of mutation only depends on the number of meioses along the path,
and hence on the distribution of path lengths.
Above these distributions of lengths across certain sets of paths through the pedigree
appeared as <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS3.p2.m1" class="ltx_Math" alttext="\tau_{H}" display="inline"><semantics><msub><mi>&#x3C4;</mi><mi>H</mi></msub><annotation encoding="application/x-tex">\tau_{H}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS3.p2.m2" class="ltx_Math" display="inline" alttext="\tau_{T}"><semantics><msub><mi>&#x3C4;</mi><mi>T</mi></msub><annotation encoding="application/x-tex">\tau_{T}</annotation></semantics></math>.</p>
</div>
</div>
<div id="S1.SS4" class="ltx_subsection">
<h2 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">1.4 </span>The allele frequency spectra</h2>

<div id="S1.SS4.p1" class="ltx_para">
<p class="ltx_p">Mutations at a locus induce a partition of a set of chromosomes &#x2013;
those who are identical at that locus.
Heterozygosities are pairwise statistics;
when comparing two chromosomes there are only two possible results:
identical or not.
When looking at larger samples, any partition is possible;
at loci with no more than two alleles, all dichotomous partitions are possible.</p>
</div>
<div id="S1.F1" class="ltx_figure"><object data="frequency-spectra-trees.svg" id="S1.F1.g1" class="ltx_graphics ltx_centering" width="316" height="306" alt=""/>
<div class="ltx_caption"><span class="ltx_tag ltx_tag_figure">Figure&#xA0;1: </span><span class="ltx_text ltx_font_bold">(A)</span> The lengths <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.F1.m6" class="ltx_Math" alttext="T_{3}" display="inline"><semantics><msub><mi>T</mi><mn>3</mn></msub><annotation encoding="application/x-tex">T_{3}</annotation></semantics></math>, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.F1.m7" class="ltx_Math" alttext="T_{2}" display="inline"><semantics><msub><mi>T</mi><mn>2</mn></msub><annotation encoding="application/x-tex">T_{2}</annotation></semantics></math>, and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.F1.m8" class="ltx_Math" alttext="T_{1}" display="inline"><semantics><msub><mi>T</mi><mn>1</mn></msub><annotation encoding="application/x-tex">T_{1}</annotation></semantics></math> (see text).
Note that mutations on <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.F1.m9" class="ltx_Math" alttext="T_{3}" display="inline"><semantics><msub><mi>T</mi><mn>3</mn></msub><annotation encoding="application/x-tex">T_{3}</annotation></semantics></math> are indistinguishable from those on  <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.F1.m10" class="ltx_Math" display="inline" alttext="T_{1}"><semantics><msub><mi>T</mi><mn>1</mn></msub><annotation encoding="application/x-tex">T_{1}</annotation></semantics></math> if the alleles are not polarized.
<span class="ltx_text ltx_font_bold">(B&#x2013;C)</span>
The frequency spectrum encodes information about distributions of tree shape:
the lower set of trees has longer internal branches, and so will have a higher chance of 2:2 partitions
than the upper set of trees.
Mutations (circles on the tree) separate &#x201C;red&#x201D; from &#x201C;black&#x201D; types;
assuming that mutation is independent of the pedigree implies
that the location of mutation is uniform (proportional to length) on the tree.

</div>
</div>
<div id="S1.SS4.p2" class="ltx_para">
<p class="ltx_p">Suppose we are looking at the empirical distribution of allele frequencies in a sample of size <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p2.m1" class="ltx_Math" display="inline" alttext="|A|=n"><semantics><mrow><mrow><mo fence="true">|</mo><mi>A</mi><mo fence="true">|</mo></mrow><mo>=</mo><mi>n</mi></mrow><annotation encoding="application/x-tex">|A|=n</annotation></semantics></math>
at biallelic sites
(the &#x201C;allele frequency spectrum&#x201D;, or &#x201C;site frequency spectrum&#x201D;),
and let <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p2.m2" class="ltx_Math" alttext="(N_{j,0},N_{j,1})" display="inline"><semantics><mrow><mo>(</mo><mrow><msub><mi>N</mi><mrow><mi>j</mi><mo>,</mo><mn>0</mn></mrow></msub><mo>,</mo><msub><mi>N</mi><mrow><mi>j</mi><mo>,</mo><mn>1</mn></mrow></msub></mrow><mo>)</mo></mrow><annotation encoding="application/x-tex">(N_{j,0},N_{j,1})</annotation></semantics></math> denote the numbers of sampled chromosomes that have the &#x2019;0&#x2019; and &#x2019;1&#x2019; alleles, respectively.
The &#x201C;unfolded&#x201D; and &#x201C;folded&#x201D; allele frequency spectra are then</p>
<table id="S1.EGx5" class="ltx_equationgroup ltx_eqn_align">

<tr id="S1.E7" class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E7.m1" class="ltx_Math" alttext="\displaystyle a_{k}^{*}" display="inline"><semantics><msubsup><mi>a</mi><mi>k</mi><mo>*</mo></msubsup><annotation encoding="application/x-tex">\displaystyle a_{k}^{*}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E7.m2" class="ltx_Math" display="inline" alttext="\displaystyle=\frac{\#\{j:N_{j,0}=k\}}{|S|}"><semantics><mrow><mi/><mo>=</mo><mstyle displaystyle="true"><mfrac><mrow><mi mathvariant="normal">#</mi><mo>&#x2062;</mo><mrow><mo>{</mo><mrow><mi>j</mi><mo separator="true">:</mo><mrow><msub><mi>N</mi><mrow><mi>j</mi><mo>,</mo><mn>0</mn></mrow></msub><mo>=</mo><mi>k</mi></mrow></mrow><mo>}</mo></mrow></mrow><mrow><mo fence="true">|</mo><mi>S</mi><mo fence="true">|</mo></mrow></mfrac></mstyle></mrow><annotation encoding="application/x-tex">\displaystyle=\frac{\#\{j:N_{j,0}=k\}}{|S|}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_right"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E7.m3" class="ltx_Math" display="inline" alttext="\displaystyle k"><semantics><mi>k</mi><annotation encoding="application/x-tex">\displaystyle k</annotation></semantics></math></td>
<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E7.m4" class="ltx_Math" display="inline" alttext="\displaystyle\in\{0,1,\ldots,n\}"><semantics><mrow><mi/><mo>&#x2208;</mo><mrow><mo>{</mo><mrow><mn>0</mn><mo>,</mo><mn>1</mn><mo>,</mo><mi mathvariant="normal">&#x2026;</mi><mo>,</mo><mi>n</mi></mrow><mo>}</mo></mrow></mrow><annotation encoding="application/x-tex">\displaystyle\in\{0,1,\ldots,n\}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(7)</span></td></tr>
<tr id="S1.E8" class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E8.m1" class="ltx_Math" display="inline" alttext="\displaystyle a_{k}"><semantics><msub><mi>a</mi><mi>k</mi></msub><annotation encoding="application/x-tex">\displaystyle a_{k}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E8.m2" class="ltx_Math" alttext="\displaystyle=\frac{\#\{j:\min\{N_{j,0},N_{j,1}\}=k\}}{|S|}" display="inline"><semantics><mrow><mi/><mo>=</mo><mstyle displaystyle="true"><mfrac><mrow><mi mathvariant="normal">#</mi><mo>&#x2062;</mo><mrow><mo>{</mo><mrow><mi>j</mi><mo separator="true">:</mo><mrow><mrow><mo>min</mo><mo>&#x2061;</mo><mrow><mo>{</mo><mrow><msub><mi>N</mi><mrow><mi>j</mi><mo>,</mo><mn>0</mn></mrow></msub><mo>,</mo><msub><mi>N</mi><mrow><mi>j</mi><mo>,</mo><mn>1</mn></mrow></msub></mrow><mo>}</mo></mrow></mrow><mo>=</mo><mi>k</mi></mrow></mrow><mo>}</mo></mrow></mrow><mrow><mo fence="true">|</mo><mi>S</mi><mo fence="true">|</mo></mrow></mfrac></mstyle></mrow><annotation encoding="application/x-tex">\displaystyle=\frac{\#\{j:\min\{N_{j,0},N_{j,1}\}=k\}}{|S|}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_right"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E8.m3" class="ltx_Math" display="inline" alttext="\displaystyle k"><semantics><mi>k</mi><annotation encoding="application/x-tex">\displaystyle k</annotation></semantics></math></td>
<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E8.m4" class="ltx_Math" alttext="\displaystyle\in\{0,1,\ldots,{\left\lfloor n/2\right\rfloor}\}." display="inline"><semantics><mrow><mrow><mi/><mo>&#x2208;</mo><mrow><mo>{</mo><mrow><mn>0</mn><mo>,</mo><mn>1</mn><mo>,</mo><mi mathvariant="normal">&#x2026;</mi><mo>,</mo><mrow><mo>&#x230A;</mo><mrow><mi>n</mi><mo>/</mo><mn>2</mn></mrow><mo>&#x230B;</mo></mrow></mrow><mo>}</mo></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\displaystyle\in\{0,1,\ldots,{\left\lfloor n/2\right\rfloor}\}.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(8)</span></td></tr>
</table>
<p class="ltx_p">If we have some way of polarizing mutations, so that e.g.&#xA0;allele &#x2018;0&#x2019; is more likely to be the ancestral allele,
then the unfolded spectrum is more useful;
otherwise, if the choice of allele labeling is arbitrary,
we expect <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p2.m3" class="ltx_Math" display="inline" alttext="a_{k}^{*}=a_{n-k}^{*}"><semantics><mrow><msubsup><mi>a</mi><mi>k</mi><mo>*</mo></msubsup><mo>=</mo><msubsup><mi>a</mi><mrow><mi>n</mi><mo>-</mo><mi>k</mi></mrow><mo>*</mo></msubsup></mrow><annotation encoding="application/x-tex">a_{k}^{*}=a_{n-k}^{*}</annotation></semantics></math> and the folded spectrum is more natural.</p>
</div>
<div id="S1.SS4.p3" class="ltx_para">
<p class="ltx_p">This distribution is obtained by averaging across loci.
Pick a random locus, and call the tree relating the samples at that locus <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p3.m1" class="ltx_Math" alttext="T" display="inline"><semantics><mi>T</mi><annotation encoding="application/x-tex">T</annotation></semantics></math>.
Let <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p3.m2" class="ltx_Math" alttext="|T|" display="inline"><semantics><mrow><mo fence="true">|</mo><mi>T</mi><mo fence="true">|</mo></mrow><annotation encoding="application/x-tex">|T|</annotation></semantics></math> denote the total length of the tree (in meioses),
and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p3.m3" class="ltx_Math" alttext="T_{k}" display="inline"><semantics><msub><mi>T</mi><mi>k</mi></msub><annotation encoding="application/x-tex">T_{k}</annotation></semantics></math> denote the total length of all branches in the tree that are subtended by exactly <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p3.m4" class="ltx_Math" display="inline" alttext="k"><semantics><mi>k</mi><annotation encoding="application/x-tex">k</annotation></semantics></math> tips,
for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p3.m5" class="ltx_Math" display="inline" alttext="1\leq k\leq n-1"><semantics><mrow><mn>1</mn><mo>&#x2264;</mo><mi>k</mi><mo>&#x2264;</mo><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow></mrow><annotation encoding="application/x-tex">1\leq k\leq n-1</annotation></semantics></math>, so that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p3.m6" class="ltx_Math" display="inline" alttext="|T|=\sum_{k=1}^{n-1}T_{k}"><semantics><mrow><mrow><mo fence="true">|</mo><mi>T</mi><mo fence="true">|</mo></mrow><mo>=</mo><mrow><msubsup><mo>&#x2211;</mo><mrow><mi>k</mi><mo>=</mo><mn>1</mn></mrow><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow></msubsup><msub><mi>T</mi><mi>k</mi></msub></mrow></mrow><annotation encoding="application/x-tex">|T|=\sum_{k=1}^{n-1}T_{k}</annotation></semantics></math>.
(see figure <a href="#S1.F1" title="Figure&#xA0;1 &#x2023; 1.4 The allele frequency spectra &#x2023; 1 Summary statistics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">1</span></a>).
Again assuming that the mutation is independent of inheritance,
the probability that a site has no segregating mutation is
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p3.m7" class="ltx_Math" alttext="\exp(-\mu|T|)" display="inline"><semantics><mrow><mi>exp</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mrow><mi>&#x3BC;</mi><mo>&#x2062;</mo><mrow><mo fence="true">|</mo><mi>T</mi><mo fence="true">|</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\exp(-\mu|T|)</annotation></semantics></math>, which is the value of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p3.m8" class="ltx_Math" display="inline" alttext="a_{0}"><semantics><msub><mi>a</mi><mn>0</mn></msub><annotation encoding="application/x-tex">a_{0}</annotation></semantics></math>, up to sampling error.
The probability that only a single segregating mutation has occurred is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p3.m9" class="ltx_Math" display="inline" alttext="\exp(-\mu|T|)\mu|T|"><semantics><mrow><mrow><mi>exp</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mrow><mi>&#x3BC;</mi><mo>&#x2062;</mo><mrow><mo fence="true">|</mo><mi>T</mi><mo fence="true">|</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><mrow><mo fence="true">|</mo><mi>T</mi><mo fence="true">|</mo></mrow></mrow><annotation encoding="application/x-tex">\exp(-\mu|T|)\mu|T|</annotation></semantics></math>,
and given this,
the location of that mutation is uniform on the tree.
Therefore, the expected contribution of sites with only a single segregating mutation
to <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p3.m10" class="ltx_Math" alttext="a_{k}^{*}" display="inline"><semantics><msubsup><mi>a</mi><mi>k</mi><mo>*</mo></msubsup><annotation encoding="application/x-tex">a_{k}^{*}</annotation></semantics></math> is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p3.m11" class="ltx_Math" display="inline" alttext="\mathbb{E}\left[\exp(-\mu|T|)\mu T_{k}\right]"><semantics><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>[</mo><mrow><mrow><mi>exp</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mrow><mi>&#x3BC;</mi><mo>&#x2062;</mo><mrow><mo fence="true">|</mo><mi>T</mi><mo fence="true">|</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><msub><mi>T</mi><mi>k</mi></msub></mrow><mo>]</mo></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}\left[\exp(-\mu|T|)\mu T_{k}\right]</annotation></semantics></math>.
to first order in <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p3.m12" class="ltx_Math" alttext="\mu|T|" display="inline"><semantics><mrow><mi>&#x3BC;</mi><mo>&#x2062;</mo><mrow><mo fence="true">|</mo><mi>T</mi><mo fence="true">|</mo></mrow></mrow><annotation encoding="application/x-tex">\mu|T|</annotation></semantics></math>, this says that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p3.m13" class="ltx_Math" alttext="a_{k}^{*}" display="inline"><semantics><msubsup><mi>a</mi><mi>k</mi><mo>*</mo></msubsup><annotation encoding="application/x-tex">a_{k}^{*}</annotation></semantics></math> is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p3.m14" class="ltx_Math" alttext="\mathbb{E}[T_{k}]/\mathbb{E}[|T|]" display="inline"><semantics><mrow><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>[</mo><msub><mi>T</mi><mi>k</mi></msub><mo>]</mo></mrow></mrow><mo>/</mo><mi>&#x1D53C;</mi></mrow><mo>&#x2062;</mo><mrow><mo>[</mo><mrow><mo fence="true">|</mo><mi>T</mi><mo fence="true">|</mo></mrow><mo>]</mo></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}[T_{k}]/\mathbb{E}[|T|]</annotation></semantics></math>,
the average total number of ancestors of exactly <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p3.m15" class="ltx_Math" alttext="k" display="inline"><semantics><mi>k</mi><annotation encoding="application/x-tex">k</annotation></semantics></math> of the samples
divided by the average total number of ancestors up until the most recent common ancestor of all <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS4.p3.m16" class="ltx_Math" alttext="n" display="inline"><semantics><mi>n</mi><annotation encoding="application/x-tex">n</annotation></semantics></math> samples.</p>
</div>

<div id="S1.SS5" class="ltx_subsection">
<h2 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">1.5 </span>Linkage</h2>

<div id="S1.SS5.p1" class="ltx_para">
<p class="ltx_p">The previous statistics were <em class="ltx_emph">single-site</em> statistics
that took their information from the branching structure of the pedigree
and the differentiating action of mutation along it.
Consideration of the relationships multiple loci brings recombination into the picture.
Perhaps the simplest summary of this is the measure of <em class="ltx_emph">linkage disequilibrium</em>.
It is a two-site statistic, and is in some sense is a single-individual statistic.</p>
</div>
<div id="S1.SS5.p2" class="ltx_para">
<p class="ltx_p">Take two sites <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p2.m1" class="ltx_Math" alttext="\ell_{1}" display="inline"><semantics><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><annotation encoding="application/x-tex">\ell_{1}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p2.m2" class="ltx_Math" display="inline" alttext="\ell_{2}"><semantics><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub><annotation encoding="application/x-tex">\ell_{2}</annotation></semantics></math>, at recombination distance <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p2.m3" class="ltx_Math" display="inline" alttext="r"><semantics><mi>r</mi><annotation encoding="application/x-tex">r</annotation></semantics></math>,
so that mean number of crossovers that fall between them in a generation is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p2.m4" class="ltx_Math" alttext="r" display="inline"><semantics><mi>r</mi><annotation encoding="application/x-tex">r</annotation></semantics></math>.
One statistic measuring association between alleles <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p2.m5" class="ltx_Math" alttext="A_{1}" display="inline"><semantics><msub><mi>A</mi><mn>1</mn></msub><annotation encoding="application/x-tex">A_{1}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p2.m6" class="ltx_Math" alttext="A_{2}" display="inline"><semantics><msub><mi>A</mi><mn>2</mn></msub><annotation encoding="application/x-tex">A_{2}</annotation></semantics></math> at <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p2.m7" class="ltx_Math" alttext="\ell_{1}" display="inline"><semantics><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><annotation encoding="application/x-tex">\ell_{1}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p2.m8" class="ltx_Math" display="inline" alttext="\ell_{2}"><semantics><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub><annotation encoding="application/x-tex">\ell_{2}</annotation></semantics></math> is</p>

<p class="ltx_p">Now assume that the loci are biallelic, coded as <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m1" class="ltx_Math" display="inline" alttext="\{0,1\}"><semantics><mrow><mo>{</mo><mrow><mn>0</mn><mo>,</mo><mn>1</mn></mrow><mo>}</mo></mrow><annotation encoding="application/x-tex">\{0,1\}</annotation></semantics></math>

\ell_{2}}(1)\right)^{2}</annotation></semantics></math>)
and let <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m3" class="ltx_Math" display="inline" alttext="I"><semantics><mi>I</mi><annotation encoding="application/x-tex">I</annotation></semantics></math>, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m4" class="ltx_Math" alttext="J" display="inline"><semantics><mi>J</mi><annotation encoding="application/x-tex">J</annotation></semantics></math>, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m5" class="ltx_Math" alttext="K" display="inline"><semantics><mi>K</mi><annotation encoding="application/x-tex">K</annotation></semantics></math>, and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m6" class="ltx_Math" display="inline" alttext="L"><semantics><mi>L</mi><annotation encoding="application/x-tex">L</annotation></semantics></math> be the indices of individuals chosen uniformly at random with replacement.
Now let <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m7" class="ltx_Math" alttext="X_{I}" display="inline"><semantics><msub><mi>X</mi><mi>I</mi></msub><annotation encoding="application/x-tex">X_{I}</annotation></semantics></math> be a randomly chosen allele at locus <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m8" class="ltx_Math" alttext="\ell_{1}" display="inline"><semantics><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><annotation encoding="application/x-tex">\ell_{1}</annotation></semantics></math> for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m9" class="ltx_Math" display="inline" alttext="I"><semantics><mi>I</mi><annotation encoding="application/x-tex">I</annotation></semantics></math> (i.e.&#xA0;either <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m10" class="ltx_Math" display="inline" alttext="G_{I\ell_{1}m}"><semantics><msub><mi>G</mi><mrow><mi>I</mi><mo>&#x2062;</mo><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mi>m</mi></mrow></msub><annotation encoding="application/x-tex">G_{I\ell_{1}m}</annotation></semantics></math> or <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m11" class="ltx_Math" display="inline" alttext="G_{I\ell_{1}p}"><semantics><msub><mi>G</mi><mrow><mi>I</mi><mo>&#x2062;</mo><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mi>p</mi></mrow></msub><annotation encoding="application/x-tex">G_{I\ell_{1}p}</annotation></semantics></math>),
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m12" class="ltx_Math" display="inline" alttext="Y_{I}"><semantics><msub><mi>Y</mi><mi>I</mi></msub><annotation encoding="application/x-tex">Y_{I}</annotation></semantics></math> be the same for locus <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m13" class="ltx_Math" alttext="\ell_{2}" display="inline"><semantics><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub><annotation encoding="application/x-tex">\ell_{2}</annotation></semantics></math>, on the same chromosome as <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m14" class="ltx_Math" alttext="X_{I}" display="inline"><semantics><msub><mi>X</mi><mi>I</mi></msub><annotation encoding="application/x-tex">X_{I}</annotation></semantics></math>,
and similarly for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m15" class="ltx_Math" alttext="J" display="inline"><semantics><mi>J</mi><annotation encoding="application/x-tex">J</annotation></semantics></math>, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m16" class="ltx_Math" alttext="K" display="inline"><semantics><mi>K</mi><annotation encoding="application/x-tex">K</annotation></semantics></math>, and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m17" class="ltx_Math" alttext="L" display="inline"><semantics><mi>L</mi><annotation encoding="application/x-tex">L</annotation></semantics></math>.
Then</p>

2\mathbb{P}\{X_{I}=X_{J}\&amp;Y_{I}=Y_{K}\}+\mathbb{P}\{X_{I}=X_{J}\&amp;Y_{K}=Y_{L}\}.</annotation></semantics></math></td>

</table>
<p class="ltx_p">(Note: this is an example of the more general idea of a &#x201C;distance covariance&#x201D;, here between <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m18" class="ltx_Math" alttext="X_{I}" display="inline"><semantics><msub><mi>X</mi><mi>I</mi></msub><annotation encoding="application/x-tex">X_{I}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m19" class="ltx_Math" display="inline" alttext="Y_{I}"><semantics><msub><mi>Y</mi><mi>I</mi></msub><annotation encoding="application/x-tex">Y_{I}</annotation></semantics></math>.)</p>
</div>
<div id="S1.SS5.p4" class="ltx_para">
<p class="ltx_p">These quantities are things that we can compute in terms of paths through the pedigree
if we can assume that the appearance of mutations can be taken as independent of the pedigree.
Let <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p4.m1" class="ltx_Math" display="inline" alttext="\tau_{1}(I,J)"><semantics><mrow><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\tau_{1}(I,J)</annotation></semantics></math> be the number of generations back to the common ancestor of the chosen chromosomes of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p4.m2" class="ltx_Math" display="inline" alttext="I"><semantics><mi>I</mi><annotation encoding="application/x-tex">I</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p4.m3" class="ltx_Math" alttext="J" display="inline"><semantics><mi>J</mi><annotation encoding="application/x-tex">J</annotation></semantics></math> at locus <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p4.m4" class="ltx_Math" display="inline" alttext="\ell_{1}"><semantics><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><annotation encoding="application/x-tex">\ell_{1}</annotation></semantics></math>,
and similarly for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p4.m5" class="ltx_Math" display="inline" alttext="\tau_{2}(I,J)"><semantics><mrow><msub><mi>&#x3C4;</mi><mn>2</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\tau_{2}(I,J)</annotation></semantics></math> at locus <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p4.m6" class="ltx_Math" display="inline" alttext="\ell_{2}"><semantics><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub><annotation encoding="application/x-tex">\ell_{2}</annotation></semantics></math>.
Then under the infinite alleles model,
with mutation rate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p4.m7" class="ltx_Math" alttext="\mu" display="inline"><semantics><mi>&#x3BC;</mi><annotation encoding="application/x-tex">\mu</annotation></semantics></math>,</p>

<td class="ltx_td ltx_align_right"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E13.m1" class="ltx_Math" alttext="\displaystyle\mathbb{P}\{X_{I}=X_{J}\&amp;Y_{K}=Y_{L}\}" display="inline"><semantics><mrow><mi>&#x2119;</mi><mrow><mo>{</mo><msub><mi>X</mi><mi>I</mi></msub><mo>=</mo><msub><mi>X</mi><mi>J</mi></msub><mi mathvariant="normal">&amp;</mi><msub><mi>Y</mi><mi>K</mi></msub><mo>=</mo><msub><mi>Y</mi><mi>L</mi></msub><mo>}</mo></mrow></mrow><annotation encoding="application/x-tex">\displaystyle\mathbb{P}\{X_{I}=X_{J}\&amp;Y_{K}=Y_{L}\}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E13.m2" class="ltx_Math" alttext="\displaystyle=\mathbb{E}[\exp(-2\mu(\tau_{1}(I,J)+\tau_{2}(K,L)))]." display="inline"><semantics><mrow><mrow><mi/><mo>=</mo><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>[</mo><mrow><mi>exp</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mrow><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow><mo>+</mo><mrow><msub><mi>&#x3C4;</mi><mn>2</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>K</mi><mo>,</mo><mi>L</mi></mrow><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow><mo>]</mo></mrow></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\displaystyle=\mathbb{E}[\exp(-2\mu(\tau_{1}(I,J)+\tau_{2}(K,L)))].</annotation></semantics></math></td>

;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><msub><mi>&#x3C4;</mi><mn>2</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>K</mi><mo>,</mo><mi>L</mi></mrow><mo>)</mo></mrow></mrow></mrow></msup></mrow><mo>]</mo></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">\displaystyle=\cov[e^{-2\mu\tau_{1}(I,J)},e^{-2\mu\tau_{2}(I,J)}]-2\cov[e^{-2%

<p class="ltx_p">where the latter approximation holds if the expected number of mutations per site (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p4.m8" class="ltx_Math" display="inline" alttext="\mu\tau"><semantics><mrow><mi>&#x3BC;</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow><annotation encoding="application/x-tex">\mu\tau</annotation></semantics></math>) is small.</p>
</div>
<div id="S1.SS5.p5" class="ltx_para">
<p class="ltx_p">What does <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p5.m1" class="ltx_Math" display="inline" alttext="D_{\ell_{1}\ell_{2}}^{2}"><semantics><msubsup><mi>D</mi><mrow><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub></mrow><mn>2</mn></msubsup><annotation encoding="application/x-tex">D_{\ell_{1}\ell_{2}}^{2}</annotation></semantics></math> have to say about the structure of the ancestral recombination graph?
Intuitively, since it is the squared correlation between alleles at two loci on the same chromosome,
it should be telling us about how much those loci tend to stick together.
This is reflected in the formula above, which interprets <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p5.m2" class="ltx_Math" display="inline" alttext="D_{\ell_{1}\ell_{2}}^{2}"><semantics><msubsup><mi>D</mi><mrow><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub></mrow><mn>2</mn></msubsup><annotation encoding="application/x-tex">D_{\ell_{1}\ell_{2}}^{2}</annotation></semantics></math>
in terms of covariances of times back to most recent common ancestors at the two sites.</p>
</div>
<div id="S1.SS5.p6" class="ltx_para">
<p class="ltx_p">We can do a little more to make these covariances interpretable,
in terms of the recombination distance between <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m1" class="ltx_Math" alttext="\ell_{1}" display="inline"><semantics><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><annotation encoding="application/x-tex">\ell_{1}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m2" class="ltx_Math" alttext="\ell_{2}" display="inline"><semantics><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub><annotation encoding="application/x-tex">\ell_{2}</annotation></semantics></math>.
For convenience, let <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m3" class="ltx_Math" alttext="Z_{1}(I,J)=e^{-2\mu\tau_{1}(I,J)}-\mathbb{E}[e^{-2\mu\tau_{1}(I,J)}]" display="inline"><semantics><mrow><mrow><msub><mi>Z</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><msup><mi>e</mi><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow></mrow></msup><mo>-</mo><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>[</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow></mrow></msup><mo>]</mo></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">Z_{1}(I,J)=e^{-2\mu\tau_{1}(I,J)}-\mathbb{E}[e^{-2\mu\tau_{1}(I,J)}]</annotation></semantics></math>, etcetera.
Again assuming independence of mutation and the pedigree,
given <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m4" class="ltx_Math" display="inline" alttext="\tau_{1}(I,J)"><semantics><mrow><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\tau_{1}(I,J)</annotation></semantics></math>,
the probability that there was no recombination between the loci along the path between <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m5" class="ltx_Math" display="inline" alttext="I"><semantics><mi>I</mi><annotation encoding="application/x-tex">I</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m6" class="ltx_Math" alttext="J" display="inline"><semantics><mi>J</mi><annotation encoding="application/x-tex">J</annotation></semantics></math>
is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m7" class="ltx_Math" alttext="\exp(-2r\tau_{1}(I,J))" display="inline"><semantics><mrow><mi>exp</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\exp(-2r\tau_{1}(I,J))</annotation></semantics></math>;
in this case, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m8" class="ltx_Math" alttext="\tau_{1}(I,J)=\tau_{2}(I,J)" display="inline"><semantics><mrow><mrow><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><msub><mi>&#x3C4;</mi><mn>2</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\tau_{1}(I,J)=\tau_{2}(I,J)</annotation></semantics></math>.
Suppose that in the complimentary case, when there was recombination, that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m9" class="ltx_Math" alttext="\tau_{2}" display="inline"><semantics><msub><mi>&#x3C4;</mi><mn>2</mn></msub><annotation encoding="application/x-tex">\tau_{2}</annotation></semantics></math> is (conditionally) independent of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m10" class="ltx_Math" alttext="\tau_{1}" display="inline"><semantics><msub><mi>&#x3C4;</mi><mn>1</mn></msub><annotation encoding="application/x-tex">\tau_{1}</annotation></semantics></math> &#x2013;
not true, but not too bad either.
The correponding term in the formula for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m11" class="ltx_Math" display="inline" alttext="D_{\ell_{1}\ell_{2}}^{2}"><semantics><msubsup><mi>D</mi><mrow><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub></mrow><mn>2</mn></msubsup><annotation encoding="application/x-tex">D_{\ell_{1}\ell_{2}}^{2}</annotation></semantics></math> decays exponentially with <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m12" class="ltx_Math" alttext="r" display="inline"><semantics><mi>r</mi><annotation encoding="application/x-tex">r</annotation></semantics></math>:</p>

<div id="S1.SS5.p7" class="ltx_para">
<p class="ltx_p">Now take the second term.
The most obvious way that the genealogy induces correlations between <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m1" class="ltx_Math" display="inline" alttext="\tau_{1}(I,J)"><semantics><mrow><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\tau_{1}(I,J)</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m2" class="ltx_Math" display="inline" alttext="\tau_{2}(I,K)"><semantics><mrow><msub><mi>&#x3C4;</mi><mn>2</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>K</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\tau_{2}(I,K)</annotation></semantics></math>
occurs if the most recent common ancestor of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m3" class="ltx_Math" alttext="I" display="inline"><semantics><mi>I</mi><annotation encoding="application/x-tex">I</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m4" class="ltx_Math" alttext="J" display="inline"><semantics><mi>J</mi><annotation encoding="application/x-tex">J</annotation></semantics></math> is the same as that of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m5" class="ltx_Math" alttext="I" display="inline"><semantics><mi>I</mi><annotation encoding="application/x-tex">I</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m6" class="ltx_Math" alttext="K" display="inline"><semantics><mi>K</mi><annotation encoding="application/x-tex">K</annotation></semantics></math>,
in which case <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m7" class="ltx_Math" alttext="\tau_{1}(I,J)=\tau_{1}(I,K)" display="inline"><semantics><mrow><mrow><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>K</mi></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\tau_{1}(I,J)=\tau_{1}(I,K)</annotation></semantics></math> (see figure <a href="#S1.F2" title="Figure&#xA0;2 &#x2023; 1.5 Linkage &#x2023; 1 Summary statistics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">2</span></a>A),
and there is no recombination along the whole genealogy back to this MRCA.
Define <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m8" class="ltx_Math" display="inline" alttext="\tau_{1}(I,J,K)"><semantics><mrow><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi><mo>,</mo><mi>K</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\tau_{1}(I,J,K)</annotation></semantics></math> to be the age of this MRCA.
If we now assume that the case in which there was a recombination on the path from <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m9" class="ltx_Math" display="inline" alttext="I"><semantics><mi>I</mi><annotation encoding="application/x-tex">I</annotation></semantics></math> to <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m10" class="ltx_Math" alttext="K" display="inline"><semantics><mi>K</mi><annotation encoding="application/x-tex">K</annotation></semantics></math> contributes nothing to the covariance,
since the probability that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m11" class="ltx_Math" alttext="I" display="inline"><semantics><mi>I</mi><annotation encoding="application/x-tex">I</annotation></semantics></math> is in this position is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m12" class="ltx_Math" display="inline" alttext="1/3"><semantics><mrow><mn>1</mn><mo>/</mo><mn>3</mn></mrow><annotation encoding="application/x-tex">1/3</annotation></semantics></math>,</p>
