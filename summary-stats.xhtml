<tr id="S1.E28" class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E28.m1" class="ltx_Math" display="inline" alttext="\displaystyle D_{\ell_{1}\ell_{2}}^{2}"><semantics><msubsup><mi>D</mi><mrow><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub></mrow><mn>2</mn></msubsup><annotation encoding="application/x-tex">\displaystyle D_{\ell_{1}\ell_{2}}^{2}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E28.m2" class="ltx_Math" alttext="\displaystyle=\left(\sum_{A_{1},A_{2}}D_{\ell_{1}\ell_{2}}(A_{1},A_{2})\right)%&#10;^{2}" display="inline"><semantics><mrow><mi/><mo>=</mo><msup><mrow><mo>(</mo><mrow><mstyle displaystyle="true"><munder><mo movablelimits="false">&#x2211;</mo><mrow><msub><mi>A</mi><mn>1</mn></msub><mo>,</mo><msub><mi>A</mi><mn>2</mn></msub></mrow></munder></mstyle><mrow><msub><mi>D</mi><mrow><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub></mrow></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>A</mi><mn>1</mn></msub><mo>,</mo><msub><mi>A</mi><mn>2</mn></msub></mrow><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow><mn>2</mn></msup></mrow><annotation encoding="application/x-tex">\displaystyle=\left(\sum_{A_{1},A_{2}}D_{\ell_{1}\ell_{2}}(A_{1},A_{2})\right)%
^{2}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(28)</span></td></tr>
<tr id="S1.E29" class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"/>
<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E29.m2" class="ltx_Math" display="inline" alttext="\displaystyle=\sum_{A_{1},A_{2}}\left(P_{\ell_{1}\ell_{2}}(A_{1}A_{2})-P_{\ell%&#10;_{1}}(A_{1})P_{\ell_{2}}(A_{2})\right)^{2}"><semantics><mrow><mi/><mo>=</mo><mrow><mstyle displaystyle="true"><munder><mo movablelimits="false">&#x2211;</mo><mrow><msub><mi>A</mi><mn>1</mn></msub><mo>,</mo><msub><mi>A</mi><mn>2</mn></msub></mrow></munder></mstyle><msup><mrow><mo>(</mo><mrow><mrow><msub><mi>P</mi><mrow><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub></mrow></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>A</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi>A</mi><mn>2</mn></msub></mrow><mo>)</mo></mrow></mrow><mo>-</mo><mrow><msub><mi>P</mi><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub></msub><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>A</mi><mn>1</mn></msub><mo>)</mo></mrow><mo>&#x2062;</mo><msub><mi>P</mi><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub></msub><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>A</mi><mn>2</mn></msub><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow><mn>2</mn></msup></mrow></mrow><annotation encoding="application/x-tex">\displaystyle=\sum_{A_{1},A_{2}}\left(P_{\ell_{1}\ell_{2}}(A_{1}A_{2})-P_{\ell%
_{1}}(A_{1})P_{\ell_{2}}(A_{2})\right)^{2}</annotation></semantics></math></td>

</div>
<div id="S1.SS5.p3" class="ltx_para">
<p class="ltx_p">Now assume that the loci are biallelic, coded as <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m1" class="ltx_Math" alttext="\{0,1\}" display="inline"><semantics><mrow><mo>{</mo><mrow><mn>0</mn><mo>,</mo><mn>1</mn></mrow><mo>}</mo></mrow><annotation encoding="application/x-tex">\{0,1\}</annotation></semantics></math>
(in which case <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m2" class="ltx_Math" alttext="D_{\ell_{1}\ell_{2}}^{2}=4\left(P_{\ell_{1}\ell_{2}}(11)-P_{\ell_{1}}(1)P_{%&#10;\ell_{2}}(1)\right)^{2}" display="inline"><semantics><mrow><msubsup><mi>D</mi><mrow><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub></mrow><mn>2</mn></msubsup><mo>=</mo><mrow><mn>4</mn><mo>&#x2062;</mo><msup><mrow><mo>(</mo><mrow><mrow><msub><mi>P</mi><mrow><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub></mrow></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mn>11</mn><mo>)</mo></mrow></mrow><mo>-</mo><mrow><msub><mi>P</mi><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mn>1</mn><mo>)</mo></mrow><mo>&#x2062;</mo><msub><mi>P</mi><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mn>1</mn><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow><mn>2</mn></msup></mrow></mrow><annotation encoding="application/x-tex">D_{\ell_{1}\ell_{2}}^{2}=4\left(P_{\ell_{1}\ell_{2}}(11)-P_{\ell_{1}}(1)P_{%
\ell_{2}}(1)\right)^{2}</annotation></semantics></math>)
and let <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m3" class="ltx_Math" display="inline" alttext="I"><semantics><mi>I</mi><annotation encoding="application/x-tex">I</annotation></semantics></math>, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m4" class="ltx_Math" display="inline" alttext="J"><semantics><mi>J</mi><annotation encoding="application/x-tex">J</annotation></semantics></math>, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m5" class="ltx_Math" display="inline" alttext="K"><semantics><mi>K</mi><annotation encoding="application/x-tex">K</annotation></semantics></math>, and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m6" class="ltx_Math" display="inline" alttext="L"><semantics><mi>L</mi><annotation encoding="application/x-tex">L</annotation></semantics></math> be the indices of individuals chosen uniformly at random with replacement.
Now let <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m7" class="ltx_Math" display="inline" alttext="X_{I}"><semantics><msub><mi>X</mi><mi>I</mi></msub><annotation encoding="application/x-tex">X_{I}</annotation></semantics></math> be a randomly chosen allele at locus <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m8" class="ltx_Math" alttext="\ell_{1}" display="inline"><semantics><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><annotation encoding="application/x-tex">\ell_{1}</annotation></semantics></math> for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m9" class="ltx_Math" display="inline" alttext="I"><semantics><mi>I</mi><annotation encoding="application/x-tex">I</annotation></semantics></math> (i.e.&#xA0;either <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m10" class="ltx_Math" display="inline" alttext="G_{I\ell_{1}m}"><semantics><msub><mi>G</mi><mrow><mi>I</mi><mo>&#x2062;</mo><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mi>m</mi></mrow></msub><annotation encoding="application/x-tex">G_{I\ell_{1}m}</annotation></semantics></math> or <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m11" class="ltx_Math" alttext="G_{I\ell_{1}p}" display="inline"><semantics><msub><mi>G</mi><mrow><mi>I</mi><mo>&#x2062;</mo><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mi>p</mi></mrow></msub><annotation encoding="application/x-tex">G_{I\ell_{1}p}</annotation></semantics></math>),
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m12" class="ltx_Math" display="inline" alttext="Y_{I}"><semantics><msub><mi>Y</mi><mi>I</mi></msub><annotation encoding="application/x-tex">Y_{I}</annotation></semantics></math> be the same for locus <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m13" class="ltx_Math" display="inline" alttext="\ell_{2}"><semantics><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub><annotation encoding="application/x-tex">\ell_{2}</annotation></semantics></math>, on the same chromosome as <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m14" class="ltx_Math" alttext="X_{I}" display="inline"><semantics><msub><mi>X</mi><mi>I</mi></msub><annotation encoding="application/x-tex">X_{I}</annotation></semantics></math>,
and similarly for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m15" class="ltx_Math" alttext="J" display="inline"><semantics><mi>J</mi><annotation encoding="application/x-tex">J</annotation></semantics></math>, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m16" class="ltx_Math" display="inline" alttext="K"><semantics><mi>K</mi><annotation encoding="application/x-tex">K</annotation></semantics></math>, and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m17" class="ltx_Math" alttext="L" display="inline"><semantics><mi>L</mi><annotation encoding="application/x-tex">L</annotation></semantics></math>.
Then</p>
<table id="S1.EGx18" class="ltx_equationgroup ltx_eqn_align">

2\mathbb{P}\{X_{I}=X_{J}\&amp;Y_{I}=Y_{K}\}+\mathbb{P}\{X_{I}=X_{J}\&amp;Y_{K}=Y_{L}\}.</annotation></semantics></math></td>

<p class="ltx_p">(Note: this is an example of the more general idea of a &#x201C;distance covariance&#x201D;, here between <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m18" class="ltx_Math" display="inline" alttext="X_{I}"><semantics><msub><mi>X</mi><mi>I</mi></msub><annotation encoding="application/x-tex">X_{I}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p3.m19" class="ltx_Math" alttext="Y_{I}" display="inline"><semantics><msub><mi>Y</mi><mi>I</mi></msub><annotation encoding="application/x-tex">Y_{I}</annotation></semantics></math>.)
</p>
</div>
<div id="S1.SS5.p4" class="ltx_para">
<p class="ltx_p">These quantities are things that we can compute in terms of paths through the pedigree
if we can assume that the appearance of mutations can be taken as independent of the pedigree.
Let <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p4.m1" class="ltx_Math" alttext="\tau_{1}(I,J)" display="inline"><semantics><mrow><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\tau_{1}(I,J)</annotation></semantics></math> be the number of generations back to the common ancestor of the chosen chromosomes of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p4.m2" class="ltx_Math" alttext="I" display="inline"><semantics><mi>I</mi><annotation encoding="application/x-tex">I</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p4.m3" class="ltx_Math" display="inline" alttext="J"><semantics><mi>J</mi><annotation encoding="application/x-tex">J</annotation></semantics></math> at locus <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p4.m4" class="ltx_Math" alttext="\ell_{1}" display="inline"><semantics><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><annotation encoding="application/x-tex">\ell_{1}</annotation></semantics></math>,
and similarly for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p4.m5" class="ltx_Math" alttext="\tau_{2}(I,J)" display="inline"><semantics><mrow><msub><mi>&#x3C4;</mi><mn>2</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\tau_{2}(I,J)</annotation></semantics></math> at locus <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p4.m6" class="ltx_Math" display="inline" alttext="\ell_{2}"><semantics><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub><annotation encoding="application/x-tex">\ell_{2}</annotation></semantics></math>.
Then under the infinite alleles model,
with mutation rate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p4.m7" class="ltx_Math" display="inline" alttext="\mu"><semantics><mi>&#x3BC;</mi><annotation encoding="application/x-tex">\mu</annotation></semantics></math>,</p>

<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E31.m2" class="ltx_Math" display="inline" alttext="\displaystyle=\mathbb{E}[\exp(-2\mu(\tau_{1}(I,J)+\tau_{2}(K,L)))]."><semantics><mrow><mrow><mi/><mo>=</mo><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>[</mo><mrow><mi>exp</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mrow><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow><mo>+</mo><mrow><msub><mi>&#x3C4;</mi><mn>2</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>K</mi><mo>,</mo><mi>L</mi></mrow><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow><mo>]</mo></mrow></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\displaystyle=\mathbb{E}[\exp(-2\mu(\tau_{1}(I,J)+\tau_{2}(K,L)))].</annotation></semantics></math></td>

;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><msub><mi>&#x3C4;</mi><mn>2</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>K</mi><mo>,</mo><mi>L</mi></mrow><mo>)</mo></mrow></mrow></mrow></msup></mrow><mo>]</mo></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">\displaystyle=\cov[e^{-2\mu\tau_{1}(I,J)},e^{-2\mu\tau_{2}(I,J)}]-2\cov[e^{-2%

<p class="ltx_p">where the latter approximation holds if the expected number of mutations per site (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p4.m8" class="ltx_Math" display="inline" alttext="\mu\tau"><semantics><mrow><mi>&#x3BC;</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow><annotation encoding="application/x-tex">\mu\tau</annotation></semantics></math>) is small.</p>
</div>
<div id="S1.SS5.p5" class="ltx_para">
<p class="ltx_p">What does <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p5.m1" class="ltx_Math" display="inline" alttext="D_{\ell_{1}\ell_{2}}^{2}"><semantics><msubsup><mi>D</mi><mrow><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub></mrow><mn>2</mn></msubsup><annotation encoding="application/x-tex">D_{\ell_{1}\ell_{2}}^{2}</annotation></semantics></math> have to say about the structure of the ancestral recombination graph?
Intuitively, since it is the squared correlation between alleles at two loci on the same chromosome,
it should be telling us about how much those loci tend to stick together.
This is reflected in the formula above, which interprets <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p5.m2" class="ltx_Math" display="inline" alttext="D_{\ell_{1}\ell_{2}}^{2}"><semantics><msubsup><mi>D</mi><mrow><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub></mrow><mn>2</mn></msubsup><annotation encoding="application/x-tex">D_{\ell_{1}\ell_{2}}^{2}</annotation></semantics></math>
in terms of covariances of times back to most recent common ancestors at the two sites.</p>
</div>
<div id="S1.SS5.p6" class="ltx_para">
<p class="ltx_p">We can do a little more to make these covariances interpretable,
in terms of the recombination distance between <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m1" class="ltx_Math" display="inline" alttext="\ell_{1}"><semantics><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><annotation encoding="application/x-tex">\ell_{1}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m2" class="ltx_Math" alttext="\ell_{2}" display="inline"><semantics><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub><annotation encoding="application/x-tex">\ell_{2}</annotation></semantics></math>.
For convenience, let <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m3" class="ltx_Math" display="inline" alttext="Z_{1}(I,J)=e^{-2\mu\tau_{1}(I,J)}-\mathbb{E}[e^{-2\mu\tau_{1}(I,J)}]"><semantics><mrow><mrow><msub><mi>Z</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><msup><mi>e</mi><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow></mrow></msup><mo>-</mo><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>[</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow></mrow></msup><mo>]</mo></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">Z_{1}(I,J)=e^{-2\mu\tau_{1}(I,J)}-\mathbb{E}[e^{-2\mu\tau_{1}(I,J)}]</annotation></semantics></math>, etcetera.
Again assuming independence of mutation and the pedigree,
given <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m4" class="ltx_Math" display="inline" alttext="\tau_{1}(I,J)"><semantics><mrow><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\tau_{1}(I,J)</annotation></semantics></math>,
the probability that there was no recombination between the loci along the path between <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m5" class="ltx_Math" alttext="I" display="inline"><semantics><mi>I</mi><annotation encoding="application/x-tex">I</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m6" class="ltx_Math" display="inline" alttext="J"><semantics><mi>J</mi><annotation encoding="application/x-tex">J</annotation></semantics></math>
is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m7" class="ltx_Math" display="inline" alttext="\exp(-2r\tau_{1}(I,J))"><semantics><mrow><mi>exp</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\exp(-2r\tau_{1}(I,J))</annotation></semantics></math>;
in this case, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m8" class="ltx_Math" display="inline" alttext="\tau_{1}(I,J)=\tau_{2}(I,J)"><semantics><mrow><mrow><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><msub><mi>&#x3C4;</mi><mn>2</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\tau_{1}(I,J)=\tau_{2}(I,J)</annotation></semantics></math>.
Suppose that in the complimentary case, when there was recombination, that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m9" class="ltx_Math" alttext="\tau_{2}" display="inline"><semantics><msub><mi>&#x3C4;</mi><mn>2</mn></msub><annotation encoding="application/x-tex">\tau_{2}</annotation></semantics></math> is (conditionally) independent of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m10" class="ltx_Math" display="inline" alttext="\tau_{1}"><semantics><msub><mi>&#x3C4;</mi><mn>1</mn></msub><annotation encoding="application/x-tex">\tau_{1}</annotation></semantics></math> &#x2013;
not true, but not too bad either.
The correponding term in the formula for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m11" class="ltx_Math" alttext="D_{\ell_{1}\ell_{2}}^{2}" display="inline"><semantics><msubsup><mi>D</mi><mrow><msub><mi mathvariant="normal">&#x2113;</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi mathvariant="normal">&#x2113;</mi><mn>2</mn></msub></mrow><mn>2</mn></msubsup><annotation encoding="application/x-tex">D_{\ell_{1}\ell_{2}}^{2}</annotation></semantics></math> decays exponentially with <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p6.m12" class="ltx_Math" display="inline" alttext="r"><semantics><mi>r</mi><annotation encoding="application/x-tex">r</annotation></semantics></math>:</p>

<div id="S1.SS5.p7" class="ltx_para">
<p class="ltx_p">Now take the second term.
The most obvious way that the genealogy induces correlations between <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m1" class="ltx_Math" display="inline" alttext="\tau_{1}(I,J)"><semantics><mrow><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\tau_{1}(I,J)</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m2" class="ltx_Math" alttext="\tau_{2}(I,K)" display="inline"><semantics><mrow><msub><mi>&#x3C4;</mi><mn>2</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>K</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\tau_{2}(I,K)</annotation></semantics></math>
occurs if the most recent common ancestor of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m3" class="ltx_Math" alttext="I" display="inline"><semantics><mi>I</mi><annotation encoding="application/x-tex">I</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m4" class="ltx_Math" display="inline" alttext="J"><semantics><mi>J</mi><annotation encoding="application/x-tex">J</annotation></semantics></math> is the same as that of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m5" class="ltx_Math" display="inline" alttext="I"><semantics><mi>I</mi><annotation encoding="application/x-tex">I</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m6" class="ltx_Math" display="inline" alttext="K"><semantics><mi>K</mi><annotation encoding="application/x-tex">K</annotation></semantics></math>,
in which case <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m7" class="ltx_Math" display="inline" alttext="\tau_{1}(I,J)=\tau_{1}(I,K)"><semantics><mrow><mrow><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>K</mi></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\tau_{1}(I,J)=\tau_{1}(I,K)</annotation></semantics></math> (see figure <a href="#S1.F2" title="Figure&#xA0;2 &#x2023; 1.5 Linkage &#x2023; 1 Summary statistics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">2</span></a>A),
and there is no recombination along the whole genealogy back to this MRCA.
Define <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m8" class="ltx_Math" alttext="\tau_{1}(I,J,K)" display="inline"><semantics><mrow><msub><mi>&#x3C4;</mi><mn>1</mn></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>I</mi><mo>,</mo><mi>J</mi><mo>,</mo><mi>K</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\tau_{1}(I,J,K)</annotation></semantics></math> to be the age of this MRCA.
If we now assume that the case in which there was a recombination on the path from <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m9" class="ltx_Math" alttext="I" display="inline"><semantics><mi>I</mi><annotation encoding="application/x-tex">I</annotation></semantics></math> to <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m10" class="ltx_Math" display="inline" alttext="K"><semantics><mi>K</mi><annotation encoding="application/x-tex">K</annotation></semantics></math> contributes nothing to the covariance,
since the probability that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m11" class="ltx_Math" display="inline" alttext="I"><semantics><mi>I</mi><annotation encoding="application/x-tex">I</annotation></semantics></math> is in this position is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.SS5.p7.m12" class="ltx_Math" alttext="1/3" display="inline"><semantics><mrow><mn>1</mn><mo>/</mo><mn>3</mn></mrow><annotation encoding="application/x-tex">1/3</annotation></semantics></math>,
</p>
